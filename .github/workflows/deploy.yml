name: Deploy Vault to EC2

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy-vault:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
        aws-region: ${{ secrets.AWS_REGION_RELEASE }}

    - name: Copy Vault setup files to EC2
      run: |
        # Create private key file and set permissions
        echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
        chmod 600 ec2_key.pem
        
        # Ensure the target directory exists on EC2 before copying
        ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} "mkdir -p /home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy"

        # 1. Copy necessary files (Paths updated to include ITOpsToolokit_Backend/)
        scp -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/Dockerfile \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/Dockerfile

        scp -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/docker-compose.yml \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/docker-compose.yml

        scp -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/vault.hcl \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/vault.hcl

        scp -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/init_vault.sh \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/init_vault.sh

        # ðŸš¨ CRITICAL FIX: Copy the TLS directory recursively ðŸš¨ (Path updated)
        # This copies 'ITOpsToolokit_Backend/vault_setup/tls' to '/home/user/vault-deploy/tls'
        scp -r -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/tls \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/

    - name: Deploy Vault container on EC2
      run: |
        ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
          echo "---- Starting Vault Deployment ----"

          # Install Docker if missing
          if ! command -v docker &> /dev/null; then
            echo "Installing Docker..."
            sudo apt-get update -y && sudo apt-get install -y docker.io
            sudo systemctl enable docker
            sudo systemctl start docker
          fi

          # Install Docker Compose if missing
          if ! docker compose version &> /dev/null; then
            echo "Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          # Install Vault CLI if missing (used for unseal/init)
          if ! command -v vault &> /dev/null; then
            echo "Installing Vault CLI..."
            sudo apt-get update -y
            sudo apt-get install -y gnupg software-properties-common curl
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
            sudo apt update && sudo apt install vault -y
          fi

          cd ~/vault-deploy

          echo "Cleaning up existing Vault containers..."
          docker rm -f $(docker ps -aq --filter name=vault) || true

          echo "Building Vault container..."
          docker compose build

          echo "Starting Vault container..."
          docker compose up -d

          echo "Waiting for Vault to start..."
          sleep 10

          echo "Running Vault initialization script..."
          # Note: The docker exec may fail if the container stops immediately after starting (e.g., if init/unseal fails)
          docker exec vault-deploy-vault-1 /vault/init_vault.sh || true

          echo "Checking Vault container status..."
          docker ps -a

          echo "Vault logs:"
          # Print logs even if the container has exited
          docker logs vault-deploy-vault-1 || echo "Vault container not found or failed to start."

          echo "---- Vault Deployment Complete ----"
        EOF
        
    # Ensure key file is removed after use, regardless of success/failure
    - name: Clean up EC2 Key
      if: always()
      run: rm -f ec2_key.pem
