name: Deploy Vault to EC2

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy-vault:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
        aws-region: ${{ secrets.AWS_REGION_RELEASE }}

    - name: Copy Vault setup files to EC2
      run: |
        echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
        chmod 600 ec2_key.pem

        # Ensure correct path
        ls ITOpsToolokit_Backend/vault_setup || (echo "vault_setup directory missing!" && exit 1)

        scp -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/Dockerfile \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/Dockerfile

        scp -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/docker-compose.yml \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/docker-compose.yml

        scp -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/vault.hcl \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/vault.hcl

        scp -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/init_vault.sh \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/init_vault.sh

    - name: Deploy Vault container on EC2
      run: |
        ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
          echo "---- Starting Vault Deployment ----"

          # Install Docker and Docker Compose if missing
          if ! command -v docker &> /dev/null; then
            echo "Installing Docker..."
            sudo apt-get update -y && sudo apt-get install -y docker.io
            sudo systemctl enable docker
            sudo systemctl start docker
          fi

          if ! docker compose version &> /dev/null; then
            echo "Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          cd ~/vault-deploy

          echo "Building Vault container..."
          docker compose build

          echo "Starting Vault container..."
          docker compose up -d

          echo "Waiting for Vault to start..."
          sleep 10

          echo "Running Vault initialization script..."
          docker exec vault-deploy-vault-1 /vault/init_vault.sh

          echo "Checking Vault container status..."
          docker ps

          echo "Vault logs:"
          docker logs vault-deploy-vault-1 || echo "Vault container not found or failed to start."

          echo "---- Vault Deployment Complete ----"
        EOF
