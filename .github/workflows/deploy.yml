name: Deploy Vault to EC2

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy-vault:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Step 1: Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Step 2: Configure AWS credentials
      # -------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
          aws-region: ${{ secrets.AWS_REGION_RELEASE }}

      # -------------------------------
      # Step 3: Deploy Vault on EC2
      # -------------------------------
      - name: Deploy Vault
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem

          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            set -e

            echo "---- Starting Vault Deployment ----"

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Install Docker Compose if missing
            if ! docker compose version &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Remove old Vault containers/images
            docker rm -f vault || true
            docker image rm vault:latest || true

            # Ensure directories exist
            mkdir -p ~/vault-deploy/tls ~/vault-deploy/data

            # Copy Vault setup files (optional if already copied)
            cp -r ~/vault-deploy/* ~/vault-deploy/

            cd ~/vault-deploy

            # Build Vault container
            docker build -t vault .

            # Run Vault container
            docker run -d --name vault -p 8200:8200 -p 8201:8201 \
              -v ~/vault-deploy/tls:/opt/vault/tls \
              -v ~/vault-deploy/data:/opt/vault/data \
              vault

            echo "Waiting 10s for Vault to start..."
            sleep 10

            # Check container status
            docker ps -a
            docker logs vault || true

            echo "---- Vault Deployment Complete ----"
          EOF

      # -------------------------------
      # Step 4: Cleanup
      # -------------------------------
      - name: Remove EC2 key
        if: always()
        run: rm -f ec2_key.pem
