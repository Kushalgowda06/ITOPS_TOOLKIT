name: Deploy Vault, Postgres & Frontend to EC2

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy-stack:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials (if using ECR)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
          aws-region: ${{ secrets.AWS_REGION_RELEASE }}

      # Step 3: Copy Vault setup files to EC2
      - name: Copy Vault setup files
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem

          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} "mkdir -p ~/vault_setup"
          scp -i ec2_key.pem -o StrictHostKeyChecking=no -r ITOpsToolikit_Backend/vault_setup/* ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:~/vault_setup/

      # Step 3b: Copy Postgres DB setup files to EC2
      - name: Copy Postgres DB setup files
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} "mkdir -p ~/db_setup"
          scp -i ec2_key.pem -o StrictHostKeyChecking=no -r ITOpsToolikit_Backend/db_setup/* ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:~/db_setup/

      # ✅ Step 3c: Copy Frontend setup files to EC2
      - name: Copy Frontend setup files
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} "mkdir -p ~/frontend"
          scp -i ec2_key.pem -o StrictHostKeyChecking=no -r ITOpsToolikit_Frontend/* ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:~/frontend/

      # Step 4: Ensure Docker volumes exist on EC2
      - name: Docker volume setup on EC2
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            docker volume inspect vault-data >/dev/null 2>&1 || docker volume create vault-data
            docker volume inspect vault-tls >/dev/null 2>&1 || docker volume create vault-tls
            docker volume inspect postgres-data >/dev/null 2>&1 || docker volume create postgres-data
          EOF

      # Step 5: Build & Run Vault on EC2
      - name: Build & Run Vault on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            echo "---- Starting Vault Deployment ----"
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi
            if ! docker compose version &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            cd ~/vault_setup
            docker rm -f vault || true
            docker image prune -af || true
            docker build -t local/vault-custom:1.14 .
            docker run -d --name vault --restart unless-stopped \
              -e VAULT_API_ADDR="https://0.0.0.0:8200" \
              -e VAULT_CLUSTER_ADDR="https://0.0.0.0:8201" \
              -e TLS_IPS="${{ secrets.VAULT_TLS_IPS }}" \
              -e TLS_DNS="${{ secrets.VAULT_TLS_DNS }}" \
              -e TLS_CN="${{ secrets.VAULT_TLS_CN }}" \
              -p 8200:8200 -p 8201:8201 \
              -v vault-data:/opt/vault/data \
              -v vault-tls:/opt/vault/tls \
              local/vault-custom:1.14
          EOF

      # Step 6: Build & Run Postgres on EC2
      - name: Build & Run Postgres on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            echo "---- Starting Postgres Deployment ----"
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
            fi
            cd ~/db_setup
            docker rm -f postgres || true
            docker image prune -f || true
            docker build -t local/postgres-custom:pg16-vector .
            docker run -d --name postgres --restart unless-stopped \
              -e POSTGRES_USER=postgres \
              -e POSTGRES_PASSWORD=Postgres_2025 \
              -e POSTGRES_DB=postgres \
              -p 5432:5432 \
              -v postgres-data:/var/lib/postgresql/data \
              local/postgres-custom:pg16-vector
          EOF

      # ✅ Step 7: Build & Run Frontend on EC2
      - name: Build & Run Frontend on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            echo "---- Starting Frontend Deployment ----"
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
            fi
            cd ~/frontend
            docker rm -f frontend || true
            docker image prune -f || true
            docker build -t local/itops-frontend:latest .
            docker run -d --name frontend --restart unless-stopped \
              -p 3000:80 \
              local/itops-frontend:latest
            echo "---- Frontend deployed successfully ----"
            docker ps -a | grep frontend || true
          EOF

      # Step 8: Clean up EC2 key
      - name: Remove EC2 private key
        if: always()
        run: rm -f ec2_key.pem
