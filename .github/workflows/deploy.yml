name: Deploy Vault to EC2

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy-vault:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Step 1: Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Step 2: Configure AWS credentials
      # -------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
          aws-region: ${{ secrets.AWS_REGION_RELEASE }}

      # -------------------------------
      # Step 3: Copy Vault setup files to EC2
      # -------------------------------
      - name: Copy Vault setup files
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem

          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} \
            "mkdir -p /home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy"

          scp -i ec2_key.pem -o StrictHostKeyChecking=no -r ITOpsToolokit_Backend/vault_setup/* \
            ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/

      # -------------------------------
      # Step 4: Deploy Vault container on EC2
      # -------------------------------
      - name: Deploy Vault container
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            echo "---- Starting Vault Deployment ----"

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Install Docker Compose if missing
            if ! docker compose version &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            cd ~/vault-deploy

            echo "---- Cleaning old containers and images ----"
            docker rm -f vault || true
            docker rm -f $(docker ps -aq) || true
            docker rmi vault-deploy-vault:latest || true

            echo "---- Building Vault container ----"
            docker-compose build

            echo "---- Starting Vault container ----"
            docker-compose up -d

            echo "---- Vault container status ----"
            docker ps -a
            echo "---- Vault Deployment Complete ----"
          EOF

      # -------------------------------
      # Step 5: Clean up EC2 key
      # -------------------------------
      - name: Remove EC2 private key
        if: always()
        run: rm -f ec2_key.pem
