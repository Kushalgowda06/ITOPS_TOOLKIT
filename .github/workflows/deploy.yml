name: Deploy Vault to EC2

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy-vault:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
        aws-region: ${{ secrets.AWS_REGION_RELEASE }}

    - name: Copy Vault setup files to EC2
      run: |
        echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
        chmod 600 ec2_key.pem

        ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} \
          "mkdir -p ~/vault-deploy"

        scp -i ec2_key.pem -o StrictHostKeyChecking=no -r ITOpsToolokit_Backend/vault_setup/* \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:~/vault-deploy/

    - name: Deploy Vault container on EC2
      run: |
        ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
          set -e
          cd ~/vault-deploy

          echo "---- Installing Docker & Docker Compose ----"
          if ! command -v docker &>/dev/null; then
            sudo apt-get update -y && sudo apt-get install -y docker.io
            sudo systemctl enable docker
            sudo systemctl start docker
          fi

          if ! docker compose version &>/dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" \
            -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          echo "---- Cleaning old containers ----"
          docker ps -a --filter name=vault-deploy-vault-1 -q | xargs -r docker rm -f

          echo "---- Building and starting Vault container ----"
          docker compose build
          docker compose up -d

          echo "---- Vault deployment complete ----"
          docker ps -a
          docker logs vault-deploy-vault-1 || echo "Vault logs not available"
        EOF

    - name: Clean up EC2 Key
      if: always()
      run: rm -f ec2_key.pem
