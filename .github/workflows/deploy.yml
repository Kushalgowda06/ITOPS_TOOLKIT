name: Deploy Vault to EC2

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy-vault:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Step 1: Checkout code
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Step 2: Configure AWS credentials
      # -------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
          aws-region: ${{ secrets.AWS_REGION_RELEASE }}

      # -------------------------------
      # Step 3: Copy Vault setup files to EC2
      # -------------------------------
      - name: Copy Vault setup folder to EC2
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          
          # Ensure target folder exists
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} \
            "mkdir -p /home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy"

          # Copy the entire vault_setup folder
          scp -r -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/* \
            ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/

      # -------------------------------
      # Step 4: Build and run Vault container on EC2
      # -------------------------------
      - name: Build & run Vault container
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            set -e
            cd ~/vault-deploy

            echo "---- Installing Docker & Docker Compose ----"
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            if ! docker compose version &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "---- Cleaning old Vault container ----"
            docker rm -f vault-deploy-vault-1 || true
            docker rmi -f vault-deploy-vault || true

            echo "---- Building Vault container ----"
            docker build --no-cache -t vault-deploy-vault .

            echo "---- Starting Vault container ----"
            docker run -d --name vault-deploy-vault-1 \
              -p 8200:8200 -p 8201:8201 \
              vault-deploy-vault

            echo "---- Vault deployment complete ----"
            docker ps -a
          EOF

      # -------------------------------
      # Step 5: Clean up EC2 key
      # -------------------------------
      - name: Remove EC2 private key
        if: always()
        run: rm -f ec2_key.pem
