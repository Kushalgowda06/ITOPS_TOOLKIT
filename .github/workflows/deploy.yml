name: Deploy Itops to EC2

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy-vault:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials (if using ECR)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
          aws-region: ${{ secrets.AWS_REGION_RELEASE }}

      # Step 3: Copy Vault setup files to EC2
      - name: Copy Vault setup files
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem

          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} \
            "mkdir -p /home/${{ secrets.EC2_USER_RELEASE }}/vault_setup"

          scp -i ec2_key.pem -o StrictHostKeyChecking=no -r ITOpsToolokit_Backend/vault_setup/* \
            ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault_setup/

      # Step 3b: Copy Postgres DB setup files to EC2
      - name: Copy Postgres DB setup files
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem

          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} \
            "mkdir -p /home/${{ secrets.EC2_USER_RELEASE }}/db_setup"

          scp -i ec2_key.pem -o StrictHostKeyChecking=no -r ITOpsToolokit_Backend/db_setup/* \
            ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/db_setup/

      # Step 4: Ensure Docker volumes exist on EC2
      - name: Docker volume setup on EC2
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            docker volume inspect vault-data >/dev/null 2>&1 || docker volume create vault-data
            docker volume inspect vault-tls >/dev/null 2>&1 || docker volume create vault-tls
            docker volume inspect postgres-data >/dev/null 2>&1 || docker volume create postgres-data
          EOF

      # Step 5: Build & Run Vault on EC2
      - name: Build & Run Vault on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            echo "---- Starting Vault Deployment ----"

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Install Docker Compose if missing
            if ! docker compose version &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            cd ~/vault_setup

            echo "---- Cleaning old Vault containers ----"
            docker rm -f vault || true
            docker image prune -af || true

            echo "---- Building Vault container image ----"
            docker build -t local/vault-custom:1.14 /home/${{ secrets.EC2_USER_RELEASE }}/vault_setup

            echo "---- Starting Vault container ----"
            docker run -d \
              --name vault \
              --restart unless-stopped \
              -e VAULT_API_ADDR="https://0.0.0.0:8200" \
              -e VAULT_CLUSTER_ADDR="https://0.0.0.0:8201" \
              -e TLS_IPS="${{ secrets.VAULT_TLS_IPS }}" \
              -e TLS_DNS="${{ secrets.VAULT_TLS_DNS }}" \
              -e TLS_CN="${{ secrets.VAULT_TLS_CN }}" \
              -p 8200:8200 -p 8201:8201 \
              -v vault-data:/opt/vault/data \
              -v vault-tls:/opt/vault/tls \
              local/vault-custom:1.14

            echo "---- Waiting for Vault logs ----"
            sleep 3

            echo "---- Vault Deployment Complete ----"
            docker ps -a
            docker logs vault || echo "Vault container not found or failed to start."
          EOF

      # Step 6: Build & Run Postgres on EC2
      - name: Build & Run Postgres on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            echo "---- Starting Postgres Deployment ----"

            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            cd ~

            docker rm -f postgres || true
            docker image prune -f || true

            docker build -t local/postgres-custom:pg16-vector /home/${{ secrets.EC2_USER_RELEASE }}/db_setup

            docker run -d \
              --name postgres \
              --restart unless-stopped \
              -e POSTGRES_USER=postgres \
              -e POSTGRES_PASSWORD=Postgres_2025 \
              -e POSTGRES_DB=postgres \
              -p 5432:5432 \
              -v postgres-data:/var/lib/postgresql/data \
              local/postgres-custom:pg16-vector

            for i in {1..30}; do
              if docker exec postgres pg_isready -U postgres >/dev/null 2>&1; then
                echo "Postgres is ready"; break
              fi
              sleep 2
            done

            echo "---- Postgres Deployment Complete ----"
            docker ps -a | grep postgres || true
            docker logs --tail 200 postgres || echo "Postgres container not found or failed to start."
          EOF


      # ✅ Step 7a: Copy Frontend files to EC2
      - name: Copy Frontend setup files
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem

          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} \
            "mkdir -p /home/${{ secrets.EC2_USER_RELEASE }}/frontend_setup"

          scp -i ec2_key.pem -o StrictHostKeyChecking=no -r ITOpsToolokit_Frontend/* \
            ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/frontend_setup/

      # ✅ Step 7b: Build & Run Frontend on EC2
      - name: Build & Run Frontend on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            echo "---- Starting Frontend Deployment ----"

            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            cd ~/frontend_setup

            docker rm -f frontend || true
            docker image prune -f || true

            docker build -t local/frontend-custom:latest .

            docker run -d \
              --name frontend \
              --restart unless-stopped \
              -p 80:80 \
              local/frontend-custom:latest

            echo "---- Frontend Deployment Complete ----"
            docker ps -a | grep frontend || true
          EOF


      # Step 8: Clean up EC2 key
      - name: Remove EC2 private key
        if: always()
        run: rm -f ec2_key.pem
