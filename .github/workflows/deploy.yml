name: Deploy Vault to EC2

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy-vault:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
        aws-region: ${{ secrets.AWS_REGION_RELEASE }}

    - name: Ensure Vault ECR repository exists
      run: |
        aws ecr describe-repositories --repository-names vault >/dev/null 2>&1 || \
        aws ecr create-repository --repository-name vault

    - name: Login to AWS ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION_RELEASE }} | \
        docker login --username AWS --password-stdin 361568250748.dkr.ecr.${{ secrets.AWS_REGION_RELEASE }}.amazonaws.com

    - name: Build & Push Vault Image
      run: |
        IMAGE_URI=361568250748.dkr.ecr.${{ secrets.AWS_REGION_RELEASE }}.amazonaws.com/vault:latest
        docker build -t vault-image -f ITOpsToolokit_Backend/vault_setup/Dockerfile ITOpsToolokit_Backend/vault_setup
        docker tag vault-image:latest $IMAGE_URI
        docker push $IMAGE_URI

    - name: Deploy Vault to EC2
      run: |
        echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
        chmod 600 ec2_key.pem

        # Copy docker-compose and Vault config files to EC2
        scp -i ec2_key.pem -o StrictHostKeyChecking=no docker-compose.yml \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/docker-compose.yml

        scp -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/vault.hcl \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/vault.hcl

        scp -i ec2_key.pem -o StrictHostKeyChecking=no -r ITOpsToolokit_Backend/vault_setup/tls \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/tls

        scp -i ec2_key.pem -o StrictHostKeyChecking=no ITOpsToolokit_Backend/vault_setup/init_vault.sh \
          ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy/init_vault.sh

        ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
          echo "---- Starting Vault Deployment ----"

          # Install Docker if missing
          if ! command -v docker &> /dev/null; then
            echo "Installing Docker..."
            if [ -x "$(command -v yum)" ]; then
              sudo amazon-linux-extras install docker -y
            else
              sudo apt-get update -y && sudo apt-get install -y docker.io
            fi
            sudo systemctl enable docker
            sudo systemctl start docker
          fi

          # Install Docker Compose if missing
          if ! docker compose version &> /dev/null; then
            echo "Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          cd ~/vault-deploy || mkdir -p ~/vault-deploy && cd ~/vault-deploy

          # Login to ECR
          aws ecr get-login-password --region ${{ secrets.AWS_REGION_RELEASE }} | \
          docker login --username AWS --password-stdin 361568250748.dkr.ecr.${{ secrets.AWS_REGION_RELEASE }}.amazonaws.com

          # Pull and start Vault container
          docker compose pull
          docker compose up -d --remove-orphans

          echo "Waiting for Vault to start..."
          sleep 10

          echo "Running Vault initialization script..."
          chmod +x init_vault.sh
          ./init_vault.sh

          echo "Checking Vault container status..."
          docker ps

          echo "Vault logs:"
          docker logs vault

          echo "---- Vault Deployment Complete ----"
        EOF
