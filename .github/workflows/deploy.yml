name: Deploy Vault to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Step 1: Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Step 2: Set up AWS credentials (optional)
      # -------------------------------
      - name: Configure AWS credentials (optional)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
          aws-region: ${{ secrets.AWS_REGION_RELEASE }}
        continue-on-error: true

      # -------------------------------
      # Step 3: Set up Docker
      # -------------------------------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # -------------------------------
      # Step 4: Build Vault Docker image
      # -------------------------------
      - name: Build Vault Docker image
        run: |
          docker build -t vault:latest .

      # -------------------------------
      # Step 5: Deploy Vault container to EC2
      # -------------------------------
      - name: SSH to EC2 and deploy Vault
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull vault:latest || true
            docker stop vault || true
            docker rm vault || true
            docker run -d --name vault \
              -p 8200:8200 \
              -v /opt/vault:/opt/vault \
              vault:latest
