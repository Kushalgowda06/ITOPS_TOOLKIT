name: Deploy Vault to EC2

on:
  push:
    branches:
      - main
      - release/*

jobs:
  deploy-vault:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_RELEASE }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_RELEASE }}
          aws-region: ${{ secrets.AWS_REGION_RELEASE }}

      - name: Copy Vault setup files to EC2
        run: |
          echo "${{ secrets.EC2_KEY_RELEASE }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          scp -i ec2_key.pem -o StrictHostKeyChecking=no -r ./vault_deploy \
            ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }}:/home/${{ secrets.EC2_USER_RELEASE }}/vault-deploy

      - name: Deploy Vault container on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_RELEASE }}@${{ secrets.EC2_HOST_RELEASE }} << 'EOF'
            set -e
            cd ~/vault-deploy

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose jq
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Remove old Vault container/images
            docker rm -f vault || true
            docker image rm -f vault || true

            # Build and start Vault container
            docker compose up -d --build
          EOF

      - name: Cleanup EC2 key
        if: always()
        run: rm -f ec2_key.pem
