version: "3.8"

services:
  # Step 1: Vault (Foundation Service)
  vault:
    build:
      context: ./ITOpsToolokit_Backend/vault_setup
      dockerfile: Dockerfile
    image: local/vault-custom:1.14
    container_name: vault
    restart: unless-stopped
    ports:
      - "8200:8200"
      - "8201:8201"
    environment:
      VAULT_API_ADDR: "https://0.0.0.0:8200"
      VAULT_CLUSTER_ADDR: "https://0.0.0.0:8201"
      TLS_IPS: "127.0.0.1"
      TLS_DNS: "localhost"
      TLS_CN: "localhost"
    volumes:
      - ./ITOpsToolokit_Backend/vault_setup/vault.hcl:/vault/vault.hcl:ro
      - vault-data:/opt/vault/data
      - vault-tls:/opt/vault/tls
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Step 2: Postgres (Database Service)
  postgres:
    build:
      context: ./ITOpsToolokit_Backend/db_setup
      dockerfile: Dockerfile
    image: local/postgres-custom:pg16-vector
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Postgres_2025
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      vault:
        condition: service_healthy

  # Step 3: Backend (API Service)
  backend:
    build:
      context: ./ITOpsToolokit_Backend
      dockerfile: Dockerfile
    image: local/itops-backend:latest
    container_name: backend
    restart: unless-stopped
    environment:
      PGHOST: postgres
      PGDATABASE: cfs_problem_tickets
      PGUSER: dbuser
      PGPASSWORD: Password_2025
      PGPORT: "5432"
      VAULT_TOKEN: root
      VAULT_URL: https://vault:8200
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy

  # Step 4: Frontend (Web Service)
  frontend:
    build:
      context: ./ITOpsToolokit_Frontend
      dockerfile: Dockerfile
    image: local/itops-frontend:latest
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  vault-data:
  vault-tls:
  postgres-data:
