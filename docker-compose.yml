version: "3.8"

services:
  vault:
    build:
      context: ./ITOpsToolikit_Backend/vault_setup
      dockerfile: Dockerfile
    image: local/vault-custom:1.14
    container_name: vault
    restart: unless-stopped
    ports:
      - "8200:8200"
      - "8201:8201"
    environment:
      # Set advertised addresses
      VAULT_API_ADDR: "https://0.0.0.0:8200"
      VAULT_CLUSTER_ADDR: "https://0.0.0.0:8201"
      # Control TLS SANs
      TLS_IPS: "127.0.0.1"
      TLS_DNS: "localhost"
      TLS_CN: "localhost"
    volumes:
      - ./ITOpsToolikit_Backend/vault_setup/vault.hcl:/vault/vault.hcl:ro
      - vault-data:/opt/vault/data
      - vault-tls:/opt/vault/tls

  postgres:
    build:
      context: ./ITOpsToolikit_Backend/db_setup
      dockerfile: Dockerfile
    image: local/postgres-custom:pg16-vector
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Postgres_2025
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  frontend:
    build:
      context: ./ITOpsToolikit_Frontend
      dockerfile: Dockerfile
    image: local/itops-frontend:latest
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - postgres
      - vault

volumes:
  vault-data:
  vault-tls:
  postgres-data:
