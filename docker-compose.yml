version: '3.8'

services:
  vault:
    build: ./ITOpsToolokit_Backend/vault_setup
    container_name: itops-vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK

  postgres:
    build: ./ITOpsToolokit_Backend/db_setup
    container_name: itops-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Postgres_2025
      - POSTGRES_DB=cfs_problem_tickets
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./ITOpsToolokit_Backend
    container_name: itops-backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - vault
    environment:
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=Postgres_2025
      - PGDATABASE=cfs_problem_tickets
      - VAULT_URL=http://vault:8200
      - VAULT_TOKEN=root

  frontend:
    build: ./ITOpsToolokit_Frontend
    container_name: itops-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: