version: "3.8"

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    entrypoint: ["/vault/init_vault.sh"]
    volumes:
      - /home/ubuntu/vault_setup/vault.hcl:/vault/config/vault.hcl
      - /home/ubuntu/vault_setup/tls:/opt/vault/tls
      - /home/ubuntu/vault_setup/init_vault.sh:/vault/init_vault.sh
      - /home/ubuntu/vault_setup/generate_tls.sh:/vault/setup/generate_tls.sh
      - vault-data:/opt/vault/data

volumes:
  vault-data:
