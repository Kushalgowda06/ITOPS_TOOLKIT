version: "3.8"

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    command: "vault server -config=/vault/config/vault.hcl"
    environment:
      VAULT_ADDR: "https://0.0.0.0:8200"
    volumes:
      - /home/ubuntu/vault_setup/vault.hcl:/vault/config/vault.hcl
      - /home/ubuntu/vault_setup/generate_tls.sh:/vault/setup/generate_tls.sh
      - vault-data:/opt/vault/data

volumes:
  vault-data:
