worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Enable Gzip compression
    gzip on;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_vary on;

    # Redirect all HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS + HTTP/2 Server Block
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2;
        server_name _;

        # SSL Certificates
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/certs/privkey.pem;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Serve React build files
        root /usr/share/nginx/html;
        index index.html;

        # Route all traffic through React app (SPA behavior)
        location / {
            try_files $uri /index.html;
        }

        # Optional: Cache static assets for performance
        location ~* \.(?:jpg|jpeg|gif|png|ico|svg|woff2|css|js|json)$ {
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }

        # Optional: Disable .htaccess or hidden files
        location ~ /\. {
            deny all;
        }
    }
}
